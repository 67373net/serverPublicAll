<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Display in iFrame</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }
        input, button {
            padding: 10px;
            font-size: 16px;
            margin: 5px;
        }
        iframe {
            width: 80%;
            height: 500px;
            border: 1px solid #ccc;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Enter URL to Display in iFrame</h1>
    <input type="text" id="urlInput" placeholder="Enter URL here">
    <button onclick="loadURL()">Load URL</button>
    <iframe id="urlFrame"></iframe>

    <script>
        function loadURL() {
            var url = document.getElementById('urlInput').value;
            if (!url.startsWith('http://') && !url.startsWith('https://')) {
                url = 'http://' + url;
            }
            document.getElementById('urlFrame').src = url;
        }
    </script>
</body>
</html>
