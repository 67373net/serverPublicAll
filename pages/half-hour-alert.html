<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Check Time Example</title>
</head>
<body>
  <h1>Check Time Example</h1>
  <p>Waiting for the next half hour...</p>

  <script>
    // 定义检查函数
    function checkTime() {
      const now = new Date();
      if (now.getMinutes() === 0 || now.getMinutes() === 30) {
        console.log(now);
        // bell(undefined, 8);
        // alert(`Current time is ${now.toLocaleString()}`);
      }
    }

    // 第一次立即执行一次检查函数
    checkTime();

    // 设置定时器，每隔一分钟触发一次检查函数
    setInterval(checkTime, 60 * 1000);
    function bell(frequency, times) {
      times = times || 0;
      let inter;
      beep(frequency);
      inter = setInterval(() => {
        if (--times <= 0) {
          clearInterval(inter);
          return;
        };
        beep(frequency);
      }, 1000);
    };

    function beep(frequency) {
      // 创建新的音频上下文接口
      let audioCtx = new AudioContext();
      // 发出的声音频率数据，表现为音调的高低
      const arrFrequency = [196.00, 220.00, 246.94, 261.63, 293.66,
        329.63, 349.23, 392.00, 440.00, 493.88,
        523.25, 587.33, 659.25, 698.46, 783.99,
        880.00, 987.77, 1046.50];
      frequency = arrFrequency[frequency] || frequency || arrFrequency[8];
      // 创建一个OscillatorNode, 它表示一个周期性波形（振荡），基本上来说创造了一个音调
      let oscillator = audioCtx.createOscillator();
      // 创建一个GainNode,它可以控制音频的总音量
      let gainNode = audioCtx.createGain();
      // 把音量，音调和终节点进行关联
      oscillator.connect(gainNode);
      // audioCtx.destination返回AudioDestinationNode对象，表示当前audio context中所有节点的最终节点，一般表示音频渲染设备
      gainNode.connect(audioCtx.destination);
      // 指定音调的类型，其他还有square|triangle|sawtooth
      oscillator.type = 'sine';
      // 设置当前播放声音的频率，也就是最终播放声音的调调
      oscillator.frequency.value = frequency;
      // 当前时间设置音量为0
      gainNode.gain.setValueAtTime(0, audioCtx.currentTime);
      // 0.01秒后音量为1
      gainNode.gain.linearRampToValueAtTime(1, audioCtx.currentTime + 0.01);
      // 音调从当前时间开始播放
      oscillator.start(audioCtx.currentTime);
      // 1秒内声音慢慢降低，是个不错的停止声音的方法
      gainNode.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 1);
      // 1秒后完全停止声音
      oscillator.stop(audioCtx.currentTime + 1);
    };
  </script>
</body>
</html>
