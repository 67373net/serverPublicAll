<!DOCTYPE html>
<html>
<head>
  <title>M3U8 Player</title>
</head>
<body>

  <video id="video" controls autoplay></video>

  <script>
    const url = new URL(location);
    const m3u8Url = url.searchParams.get('m3u8');

    const video = document.getElementById('video');
    video.src = m3u8Url;
  </script>

</body>
</html>
