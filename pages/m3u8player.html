<!DOCTYPE html>
<html>

<head>
  <meta charset=utf-8 />
  <title>videojs-contrib-hls embed</title>
  <link href="https://unpkg.com/video.js/dist/video-js.css" rel="stylesheet">
  <script src="https://unpkg.com/video.js/dist/video.js"></script>
  <script src="https://unpkg.com/videojs-contrib-hls/dist/videojs-contrib-hls.js"></script>
  <script>
    window.onload = () => {
      const url = new URL(location);
      const m3u8Url = url.searchParams.get('m3u8');
      document.querySelector('source').src = m3u8Url;
      eleResize();
      document.querySelectorAll("video")[0].volume = 0.5;
    }
    window.addEventListener('resize', eleResize)
    function eleResize() {
      let eleHeight = Math.floor(window.innerWidth * 0.562)
      document.querySelector('#my_video_1').style.width = window.innerWidth + 'px'
      document.querySelector('#my_video_1').style.height = eleHeight + 'px'
    }
  </script>
</head>

<body style="padding: 0;margin: 0;">
  <div id="my_video_1">
    <video style="width: 100%; height: 100%;" class="video-js vjs-default-skin" volume=0.5 controls preload="auto" data-setup='{}'>
      <source src="" type="application/x-mpegURL">
    </video>
  </div>
</body>

</html>
